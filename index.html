<style>
    body {
        margin: 0; /* Remove default body margins */
        height: 100vh; /* Make body take up the full viewport height */
        display: flex; /* Enable flexbox for vertical centering */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        background: black;
    }

    .canvas-container {
        position: relative; /* Needed for absolute positioning of the button */
         text-align: center; /* Center the canvas horizontally within the container (for inline elements) */
    }

    .top-button {
        position: absolute; /* Position the button relative to the container */
        top: 10px; /* Adjust as needed to position above the canvas */
        left: 50%; /* Center the button horizontally */
        transform: translateX(-50%); /* Fine-tune horizontal centering */
        background-color: white;
        color: blue;
        padding: 10px 20px;
        border: 1px solid transparent;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
  </style>
